<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワタリメーカー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #randomKatakana, .katakana-container p {
            font-size: 3em; /* フォントサイズを大きくする */
            margin: 20px 0;
            color: #007BFF;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .katakana-container {
            display: flex;
            align-items: center;
        }
        .katakana-container p {
            margin: 0;
        }
    </style>
    <script>
        function generateRandomKatakana() {
            const katakana = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポ";
            const randomIndex1 = Math.floor(Math.random() * katakana.length);
            const randomIndex2 = Math.floor(Math.random() * katakana.length);
            const randomKatakana = katakana[randomIndex1] + katakana[randomIndex2];
            document.getElementById("randomKatakana").innerText = randomKatakana;
        }
    </script>
</head>
<body>
    <h1>ワタリメーカー</h1>
    <div class="katakana-container">
        <p id="randomKatakana">--</p>
        <p>ワタリ</p>
    </div>
    <button onclick="generateRandomKatakana()">生成</button>
</body>
</html>
